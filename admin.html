<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Management</h1>
    <form id="adminForm">
        <input type="text" name="adminEmail" placeholder="Admin Email">
        <input type="text" name="adminPhone" placeholder="Admin Phone">
        <input type="text" name="adminFirstName" placeholder="Admin First Name">
        <input type="text" name="adminMiddleName" placeholder="Admin Middle Name">
        <input type="text" name="adminLastName" placeholder="Admin Last Name">
        <button type="submit">Add Admin</button>
    </form>
    <div id="response"></div>
    <script src="script.js"></script>
</body>
</html>
