<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Stock Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Medicine Stock Management</h1>
    <form id="registerForm">
        <!-- Registration form fields for shop owner -->
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="middleName" placeholder="Middle Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="text" name="shopName" placeholder="Shop Name">
        <input type="text" name="gstNo" placeholder="GST Number">
        <input type="text" name="drugLicenceNo" placeholder="Drug Licence Number">
        <button type="submit">Register</button>
    </form>
    <div id="response"></div>
    <script src="script.js"></script>
</body>
</html>
