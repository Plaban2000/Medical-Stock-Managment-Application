<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Subscription Management</h1>
    <form id="subscriptionForm">
        <input type="number" name="shopOwnerId" placeholder="Shop Owner ID">
        <input type="date" name="startingDate" placeholder="Starting Date">
        <input type="date" name="endingDate" placeholder="Ending Date">
        <input type="number" name="subPrice" placeholder="Subscription Price">
        <button type="submit">Add Subscription</button>
    </form>
    <div id="response"></div>
    <script src="script.js"></script>
</body>
</html>
